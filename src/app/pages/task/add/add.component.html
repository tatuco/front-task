<form [formGroup]="form" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Descripción</mat-label>
    <input matInput placeholder="Descripción" formControlName="description">
  </mat-form-field>
  <div class="text-center">
    <button mat-raised-button color="accent" class="mr-1" (click)="save()" [disabled]="!form.valid">Agregar</button>
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  </div>
</form>
