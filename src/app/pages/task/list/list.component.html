<div class="content-list">
  <h1 class="text-center">Lista de Tareas</h1>
  <div class="filter">
    <div>
      <mat-form-field class="mb-2">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent" (click)="addTask()">Nueva Tarea</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-tasks">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre.</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Estatus">
      <th mat-header-cell *matHeaderCellDef> Estatus</th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editTask(element)">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(element)" color="warn">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="not-data" *ngIf="dataSource && dataSource.data && dataSource.data.length === 0">
    No hay tareas
  </div>
  <mat-paginator *ngIf="dataSource"
                 #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
    >
  </mat-paginator>
</div>
