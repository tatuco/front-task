<h4 *ngIf="data.length > 0">Tareas por vencer:</h4>
<h4 class="text-center" *ngIf="data.length === 0">
  No hay tareas por vencer

</h4>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of data">
    <mat-icon>label</mat-icon>
    <span class="ml-2"><strong>{{item.name}}</strong>: {{item.description}}</span>
  </mat-list-item>
</mat-list>
<div class="text-center">
  <button mat-raised-button color="accent" (click)="close()">Aceptar</button>
</div>
